<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comondi - توصيل الطعام | Livraison de nourriture</title>
    
    <!-- Leaflet CSS للخرائط -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #2D3436;
            --accent: #00B894;
            --success: #00B894;
            --warning: #FDCB6E;
            --danger: #E74C3C;
            --light: #F8F9FA;
            --dark: #1A1A2E;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            --shadow: 0 10px 40px rgba(255, 107, 53, 0.3);
            --shadow-light: 0 5px 20px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', 'Poppins', sans-serif;
            background: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body.rtl {
            direction: rtl;
        }

        body.ltr {
            direction: ltr;
        }

        /* ============ LOADER ============ */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loader-container.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            text-align: center;
            color: white;
        }

        .loader-bike {
            font-size: 80px;
            animation: ride 1s ease-in-out infinite;
        }

        @keyframes ride {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-10px) rotate(5deg); }
        }

        .loader h1 {
            font-size: 3rem;
            margin-top: 20px;
            font-weight: 900;
        }

        /* ============ LANDING PAGE ============ */
        .landing-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            position: relative;
            overflow: hidden;
        }

        .landing-page::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,107,53,0.1) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            animation: float 15s infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        .landing-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            font-size: 5rem;
            font-weight: 900;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255, 107, 53, 0.5)); }
            to { filter: drop-shadow(0 0 40px rgba(255, 107, 53, 0.8)); }
        }

        .logo-icon {
            font-size: 100px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .tagline {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 50px;
            opacity: 0.9;
        }

        .lang-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .lang-btn {
            padding: 15px 40px;
            border: 2px solid var(--primary);
            background: transparent;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .lang-btn:hover, .lang-btn.active {
            background: var(--gradient);
            border-color: transparent;
            transform: scale(1.05);
            box-shadow: var(--shadow);
        }

        .role-selection {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .role-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            width: 280px;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .role-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .role-card:hover::before {
            left: 100%;
        }

        .role-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary);
            box-shadow: var(--shadow);
        }

        .role-icon {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
        }

        .role-card h3 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .role-card p {
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
        }

        /* ============ MAIN APP ============ */
        .app-container {
            display: none;
            min-height: 100vh;
        }

        .app-container.active {
            display: block;
        }

        /* Header */
        .app-header {
            background: var(--gradient);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .app-logo {
            font-size: 1.8rem;
            font-weight: 900;
            color: white;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        /* ============ CUSTOMER PAGE ============ */
        .customer-page {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .order-form {
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: var(--shadow-light);
            margin-bottom: 20px;
        }

        .form-title {
            font-size: 1.5rem;
            color: var(--secondary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-title i {
            color: var(--primary);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }

        body.ltr .input-wrapper i {
            right: auto;
            left: 15px;
        }

        .input-wrapper input,
        .input-wrapper textarea {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        body.ltr .input-wrapper input,
        body.ltr .input-wrapper textarea {
            padding: 15px 15px 15px 50px;
        }

        .input-wrapper input:focus,
        .input-wrapper textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        .suggestions {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            margin-top: 5px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .suggestions.active {
            display: block;
        }

        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }

        .suggestion-item:hover {
            background: #f5f5f5;
        }

        .suggestion-item i {
            color: var(--primary);
        }

        .location-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00B894 0%, #00CEC9 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .location-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 184, 148, 0.4);
        }

        .location-btn.located {
            background: linear-gradient(135deg, #00B894 0%, #55EFC4 100%);
        }

        .location-status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .location-status.success {
            display: flex;
            background: #D4EDDA;
            color: #155724;
        }

        .phone-input {
            display: flex;
            gap: 10px;
        }

        .country-code {
            width: 100px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1rem;
            text-align: center;
            background: #f8f9fa;
        }

        .phone-number {
            flex: 1;
        }

        .submit-order {
            width: 100%;
            padding: 20px;
            background: var(--gradient);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-order:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .submit-order:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .price-tag {
            background: var(--dark);
            color: var(--primary);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        .price-tag span {
            font-size: 2rem;
            font-weight: 900;
        }

        /* ============ ORDER TRACKING ============ */
        .tracking-container {
            display: none;
            padding: 20px;
        }

        .tracking-container.active {
            display: block;
        }

        .tracking-card {
            background: white;
            border-radius: 25px;
            padding: 25px;
            box-shadow: var(--shadow-light);
            margin-bottom: 20px;
        }

        .tracking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px dashed #e0e0e0;
        }

        .order-id {
            background: var(--gradient);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 700;
        }

        .order-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
        }

        .order-status.pending {
            background: #FFF3CD;
            color: #856404;
        }

        .order-status.accepted {
            background: #D4EDDA;
            color: #155724;
        }

        .order-status.onway {
            background: #CCE5FF;
            color: #004085;
        }

        .order-status.delivered {
            background: #00B894;
            color: white;
        }

        .status-icon {
            animation: pulse-icon 1s infinite;
        }

        @keyframes pulse-icon {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Progress Steps */
        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
            position: relative;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 25px;
            left: 10%;
            right: 10%;
            height: 4px;
            background: #e0e0e0;
            z-index: 0;
        }

        .progress-line {
            position: absolute;
            top: 25px;
            left: 10%;
            height: 4px;
            background: var(--gradient);
            z-index: 1;
            transition: width 0.5s ease;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
            flex: 1;
        }

        .step-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #999;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .step.active .step-icon {
            background: var(--gradient);
            color: white;
            box-shadow: var(--shadow);
            animation: pulse-step 1s infinite;
        }

        .step.completed .step-icon {
            background: var(--success);
            color: white;
        }

        @keyframes pulse-step {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 107, 53, 0.7); }
            50% { box-shadow: 0 0 0 15px rgba(255, 107, 53, 0); }
        }

        .step-label {
            font-size: 0.85rem;
            color: #999;
            text-align: center;
            max-width: 80px;
        }

        .step.active .step-label,
        .step.completed .step-label {
            color: var(--secondary);
            font-weight: 600;
        }

        /* Map */
        .map-container {
            height: 350px;
            border-radius: 20px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: var(--shadow-light);
        }

        #customerMap, #deliveryMap {
            height: 100%;
            width: 100%;
        }

        /* Delivery Info */
        .delivery-info {
            display: none;
            background: linear-gradient(135deg, #00B894 0%, #00CEC9 100%);
            border-radius: 20px;
            padding: 20px;
            color: white;
            margin-top: 20px;
        }

        .delivery-info.active {
            display: block;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .delivery-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .delivery-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .delivery-name {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .delivery-rating {
            display: flex;
            gap: 3px;
            color: #FFD700;
        }

        .call-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: white;
            color: var(--success);
            padding: 15px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .call-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(0,
